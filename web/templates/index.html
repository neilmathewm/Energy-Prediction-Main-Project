<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Energy Load Forecaster | Deep Learning</title>

    <!-- Bootstrap core CSS -->
    <link  href="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/css/freelancer.min.css" rel="stylesheet">
    <style>
      .chkbx{
        border-style:solid;
        color:#2c3e50;
        border-color:#2c3e50;
        border-width: 2px;
        border-radius: 7px ;
        font-weight: bold;
      }
      .chkbx:hover { 
    background-color: #ffc107;
}
    </style>
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase navbar-shrink" id="mainNav" style="height:60px">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" style="font-size: 22px">Load Forecaster</a>
        
      </div>
    </nav>


    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
      <div class="container">
        <h3 id="heading" class="text-center text-uppercase text-secondary mb-0" st><u>Predict the load</u></h3>
        <center>
        <div id="load-div" style="display:none"><img src="https://user-images.githubusercontent.com/17474002/38357429-3f054924-38e0-11e8-9d1d-a121cd17f0b8.gif" height="250px" width="250px"><br><br><br>
          <h3>Please Wait While Training. . . .</h3><br><br><br><br>
        </div>
        </center>
        <!-- 
          https://user-images.githubusercontent.com/17474002/38356421-57babbaa-38dd-11e8-9b3c-35d3fe90884e.gif
          https://user-images.githubusercontent.com/17474002/38357429-3f054924-38e0-11e8-9d1d-a121cd17f0b8.gif -->
        <div id="page-content"><br><br>
          <center>
            <form method="POST" enctype="multipart/form-data" role="form"> {% csrf_token %}
            <input type="file" id="file" name="file"  hidden>
            <input type="button" onclick="document.getElementById('file').click()" value="Upload Dataset" style="color:white;font-size: 17px;font-weight: bold" class="btn btn-warning btn-md col-md-2 col-md-offset-1">

          <!-- <button class="btn btn-primary" onclick="document.getElementById('file').click()">Choose Dataset</button>
            -->       
            <!-- #e8b51e -->
            <br><br><br>
               <select name="period" style="border-radius: 4px;border-style:solid;color:#2c3e50;border-color:#2c3e50;border-width: 2px " >
                  <option hidden value="" class="period">--Choose Period--</option>
                  <option value="7">1 Week</option>
                  <option value="30">1 Month</option>
                  <option value="60">2 Month</option>

              </select>
             

              <br><br><br>
            
              <input type="checkbox" name="model" value="neural" > <label class="chkbx">&nbsp;Deep Neural Network &nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="model" value="linear" > <label class="chkbx">&nbsp;Linear Regression &nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="model" value="svm" > <label class="chkbx">&nbsp;SVM Regression &nbsp;</label>
              <br><br>
              <input type="checkbox" name="model" value="lasso" > <label class="chkbx">&nbsp;Lasso-Lars Regressor &nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="model" value="theilsen" > <label class="chkbx">&nbsp; TheilSen Regressor &nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="model" value="ard" > <label class="chkbx">&nbsp;ARD Regressor &nbsp;</label>
              <br><br><br><br>
              <button type="submit" class="btn btn-primary btn-lg col-md-3 col-md-offset-2" onclick="showloading()" formaction="/predict/">Predict & Compare</button>
            </form>
          </center>
        </div>
      </div>
    </section>

    
    

   
    <div class="copyright py-3 text-center text-white">
      <div class="container">
        <small>Copyright  &copy; &nbsp;Load Forecaster 2018</small>
      </div>
    </div>

    

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://cdn.rawgit.com/neilmathewm/raw-files-for-main-project/168a1c2e/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>



  </body>

</html>
<script type="text/javascript">
  function showloading()
    {
    var x = document.getElementById("load-div");
    var y= document.getElementById("page-content");
    var z= document.getElementById("heading");
    x.style.display = "block";
    y.style.display="none";
    z.style.display="none";
    }
</script>
