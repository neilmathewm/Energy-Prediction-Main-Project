<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Energy Load Forecaster | Deep Learning</title>

    <!-- Bootstrap core CSS -->
    <link  href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/freelancer.min.css" rel="stylesheet">
    <style type="text/css">
      a:hover {
    color: red !important;
    }
    </style>
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase navbar-shrink" id="mainNav" style="height:60px">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" style="font-size: 22px">Load Forecaster</a>
        <a class="navbar-brand js-scroll-trigger" href="/" style="font-size: 12px;">Home</a>
      </div>
    </nav>


    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
      <div class="container">
        <h3 class="text-center text-uppercase text-secondary mb-0">Predicted Output</h3>
        <hr class="star-dark mb-3">
        <div ><br><br>
          <!-- table starts -->
                    <div class="row">
          <div class="card col-md-10 text-xs-center text-md-center mbr-section-full" style="height: 400px; ">
            <div id="dragandrophandler-inbox" style="height: 100%"><center><br>
            
                        <table class="table table-hover" style="font-size: 11px;">
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>MSE</th>
                                    <th>Accuracy %</th>
                                    <th>Exec Time (sec)</th>
                                </tr>
                            </thead>
                            {% for item in obj %}
                            <tbody>
                                <tr>
                                    <td>{{ item.model }}</td>
                                    <td>{{ item.mse }}</td>
                                    <td>{{ item.accu }}</td>
                                    <td>{{ item.time }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

            
</div>
</div>
</div>
          <!-- table ends -->
          <br>
          <center>

            <image src="/static/images/output1.png" width="60%" height="60%">
              <br><br>
            <image src="/static/images/output2.png" width="60%" height="60%">
          </center>
        
      </div>
    </section>

    
    

   <br><br><br>
    <div class="copyright py-3 text-center text-white">
      <div class="container">
        <small>Copyright  &copy; &nbsp;Load Forecaster 2018</small>
      </div>
    </div>

    

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>



  </body>

</html>
